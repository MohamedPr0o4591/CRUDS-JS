<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- style -->
    <link rel="stylesheet" href="./style.css" />

    <title>CRUDS</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="tx-uppercase tx-center">cruds</h1>
        <h3 class="tx-uppercase tx-center">
          create | read | update | delete | search
        </h3>
      </div>

      <div class="content">
        <form action="" onsubmit="createData(event)">
          <input type="text" placeholder="Title" id="title" />

          <div class="salary-box">
            <input
              type="number"
              placeholder="Price"
              id="price"
              onkeyup="getTotal()"
            />

            <input
              type="number"
              placeholder="Taxes"
              id="taxes"
              onkeyup="getTotal()"
            />

            <input
              type="number"
              placeholder="ADS"
              id="ads"
              onkeyup="getTotal()"
            />

            <input
              type="number"
              placeholder="Discount"
              id="discount"
              onkeyup="getTotal()"
            />

            <div class="total">
              <span id="total"></span>
            </div>
          </div>

          <input type="number" placeholder="Count 1 ~ 100" id="count" />

          <input type="text" placeholder="Category" id="category" />

          <input type="submit" value="Create" id="submit" />
        </form>

        <div class="search-container">
          <input
            type="text"
            placeholder="Search"
            id="search"
            onkeyup="searchProduct(this.value)"
          />

          <div class="search-box">
            <button id="search-title" onclick="searchType(this.id)">
              Search By Title
            </button>
            <button id="search-category" onclick="searchType(this.id)">
              Search By Category
            </button>
          </div>
        </div>
        <div class="deleteAll"></div>

        <!-- table -->
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>action</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
